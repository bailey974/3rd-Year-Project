<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Add/merge a CSP that allows workers and blobs -->
    <meta
      http-equiv="Content-Security-Policy"
      content="
        default-src 'self';
        script-src 'self';
        style-src 'self' 'unsafe-inline';
        img-src 'self' blob: data:;
        connect-src 'self';
        font-src 'self';
        worker-src 'self' blob:;
        frame-src 'none';
      "
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri + Monaco</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
